<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<title>scanar</title>
		<script src="js/assistant.prz.js"></script>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="scanar">
		<style>
			body {
				background: #000000;
				margin: 0;
				overflow: hidden;
				font-family: sans-serif;
			}
			#programPort {
				background: #FFC107;
				width: 100%;
				height: 0vh;
				margin-left: auto;
				margin-right: auto;
				box-shadow: 0px 0px 20px #FFC107;
				margin: 0;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-right: -50%;
				transform: translate(-50%, -50%);
				opacity: 0.7;
				transition: 2s;
				-webkit-transition: 2s;
			}
			#scanGround {
				position: absolute;
				background: #FFC107;
				top: 100%;
				height: 0px;
				width: 100%;
				box-shadow: 0px 0px 20px #FFC107;
				transition: 2s;
				-webkit-transition: 2s;
			}
			.prefer {
				margin-top: 100px;
				margin-left: auto;
				margin-right: auto;
				width: 80%;
				text-align: center;
				padding: 0px;
				background-color: #ffffff;
				border-radius: 6px;
				box-shadow: 0px 0px 20px #ffffff;
				transition: 0.5s;
				-webkit-transition: 0.5s;
				opacity: 0;
				position: static;
			}
			.btn {
				background: #08e8d1;
				color: #ffffff;
				font-size: 20px;
				padding: 10px;
				border-radius: 10px;
				box-shadow: 0px 0px 10px #08e8d1;
				margin-top: 10px;
				border: none;
				outline: none;
			}
		</style>
	</head>
	<body onload="setup()">
		<span id="scanState" style="display: none;">nan</span>
		<div id="programPort" style="z-index: -1;"></div>
		<div id="scanGround"></div>
		<div id="loaderPrefix" class="prefer"></div>
		<div id="processPrefix" class="prefer"><span style="font-size: 30px;">PROCESSING...</span></div>
		<script>
			//artyom.say("this program is still on development. current version is, beta A1.");
		</script>
		<script src="js/scanar.visual.js"></script>
	</body>
</html>
